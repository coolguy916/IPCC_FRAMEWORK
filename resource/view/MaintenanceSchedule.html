<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verenigen - Maintenance Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .calendar-container {
            background:  rgba(194, 185, 185, 0.8);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
            height: 720px; /* Increased height for full screen */
            overflow: auto;
        }
        #calendar {
            width: 100%;
        }
        .fc-event {
            border-radius: 4px;
            padding: 2px 4px;
            font-size: 0.9rem;
        }
        .fc-event.predictive {
            background-color: #f7c948;
            border-color: #f7c948;
        }
        .fc-event.overhaul {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
        }
        .fc-toolbar-title {
            color: #fffdfd !important;
            font-weight: bold;
        }
        /* Day names with yellow background */
        .fc-col-header-cell {
            background-color: #ffeb3b !important;
        }
        .fc .fc-col-header-cell-cushion {
            color: #000000 !important;
            font-weight: normal !important; /* Changed from bold to normal */
            text-decoration: none;
        }
        .fc .fc-daygrid-day-number {
            color: #ffffff !important;
            font-weight: normal !important; /* Added normal weight */
            text-decoration: none;
        }
        /* Calendar table border colors */
        .fc-theme-standard td, .fc-theme-standard th {
            border-color: #000000 !important;
        }
        .fc-theme-standard .fc-scrollgrid {
            border-color: #000000 !important;
        }
        /* Additional border styling for better visibility */
        .fc-scrollgrid-section-header > *, .fc-scrollgrid-section-body > * {
            border: 1px solid #000000 !important;
        }
        .fc-daygrid-day {
            border: 1px solid #000000 !important;
        }
        /* Make all calendar text black and visible but not bold */
        .fc-event-title, .fc-event-time {
            color: #ffffff !important;
            font-weight: normal !important; /* Changed from bold to normal */
            text-decoration: none;
        }
        .fc-day-today {
            background-color: rgba(0, 0, 0, 0.1) !important;
        }
        .fc-button {
            background-color: #3498db !important;
            border-color: #3498db !important;
            color: #b12727 !important;
            text-decoration: none;
        }
        .fc-button-active {
            background-color: #2980b9 !important;
            border-color: #2980b9 !important;
        }
        .meeting-event {
            background-color: #9c27b0 !important;
            border-color: #9c27b0 !important;
            color: white !important;
        }
        .call-event {
            background-color: #444 !important;
            border-color: #444 !important;
            color: white !important;
        }
        .angular-event {
            background-color: #4caf50 !important;
            border-color: #4caf50 !important;
            color: white !important;
        }
        .js-event {
            background-color: #2196f3 !important;
            border-color: #2196f3 !important;
            color: white !important;
        }
        .vue-event {
            background-color: #9c27b0 !important;
            border-color: #9c27b0 !important;
            color: white !important;
        }
        .react-event {
            background-color: #ff69b4 !important;
            border-color: #ff69b4 !important;
            color: white !important;
        }
        .maintenance-list {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
        }
        .maintenance-item {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s;
        }
        .maintenance-item:last-child {
            border-bottom: none;
        }
        .maintenance-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .maintenance-date {
            font-size: 0.9rem;
            color: #a0a8b9;
        }
        .maintenance-priority {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .priority-high {
            background-color: #dc3545;
            color: white;
        }
        .priority-medium {
            background-color: #f7c948;
            color: black;
        }
        .priority-low {
            background-color: #3498db;
            color: white;
        }
        /* Remove all underlines from links */
        a, a:hover, a:focus, a:active {
            text-decoration: none !important;
        }
        /* Fix for any fullcalendar links */
        .fc a {
            text-decoration: none !important;
        }
        @media (max-width: 768px) {
            .calendar-container {
                padding: 16px;
                height: 400px;
            }
            .maintenance-list {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <button class="mobile-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar-overlay" onclick="closeSidebar()"></div>

    <aside class="sidebar">
        <div class="logo mb-4">
            <div class="d-flex align-items-center gap-3">
                <div class="logo-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="logo-text">
                    <h2>Verenigen</h2>
                    <p>Performance Dashboard</p>
                </div>
            </div>
        </div>
        
        <nav>
            <div class="nav-section">
                <div class="nav-section-title">Main Menu</div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="Overview.html" class="nav-link text-light">
                            <i class="fas fa-tachometer-alt me-2"></i>
                            Overview
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="HistoricalData.html" class="nav-link text-light">
                            <i class="fas fa-history me-2"></i>
                            Data Analytics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="FinanceAnalytics.html" class="nav-link text-light">
                            <i class="fas fa-chart-bar me-2"></i>
                            Finance Analytics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="ArticleSection.html" class="nav-link text-light">
                            <i class="fas fa-file-alt me-2"></i>
                            Articles
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="MaintenanceSchedule.html" class="nav-link active text-light">
                            <i class="fas fa-wrench me-2"></i>
                            Maintenance
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="TeamProfile.html" class="nav-link text-light">
                            <i class="fas fa-users me-2"></i>
                            Team Profile
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <button class="logout-btn" onclick="window.location.href='login.html'">Logout</button>
    </aside>

    <main class="main-content">
        <div class="header p-4">
            <div class="d-flex justify-content-between align-items-center">
                <h1 id="pageTitle" class="h3 text-light mb-0"><strong>Maintenance Schedule</strong></h1>
                <div class="d-flex align-items-center gap-3">
                    <div class="search-container position-relative">
                        <input type="text" id="searchInput" class="form-control search-input" placeholder="Search maintenance..." aria-label="Search" onkeyup="performSearch()">
                        <div id="searchResults" class="search-results position-absolute w-100 mt-1" style="display: none; background: #ffffff; border: 1px solid var(--border-color); border-radius: 8px; max-height: 300px; overflow-y: auto; z-index: 1001; text-align: left;"></div>
                    </div>
                    <div id="clockContainer"></div>
                </div>
            </div>
        </div>

        <div class="content p-4">
            <!-- Calendar Section -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="calendar-container">
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>

            <!-- Maintenance Description Section -->
            <div class="row">
                <div class="col-12">
                    <div class="maintenance-list">
                        <h4 class="text-light mb-4">Upcoming Maintenance Activities</h4>
                        <div id="maintenanceItems">
                            <!-- Maintenance items will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <script src="../js/script.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            
            sidebar.classList.toggle('show');
            overlay.classList.toggle('show');
        }

        function closeSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            
            sidebar.classList.remove('show');
            overlay.classList.remove('show');
        }

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    closeSidebar();
                }
            });
        });
        
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const searchResults = document.getElementById('searchResults');
            
            if (searchTerm === '') {
                searchResults.style.display = 'none';
                return;
            }
            
            const searchableContent = [
                { title: 'Angular Meetup', content: 'Tech meetup for Angular developers', url: '#calendar' },
                { title: 'JS Conference', content: 'JavaScript conference for developers', url: '#calendar' },
                { title: 'Vue Meetup', content: 'Vue.js community meetup', url: '#calendar' },
                { title: 'React Meetup', content: 'React developers community event', url: '#calendar' },
                { title: 'Overview', content: 'General performance overview', url: 'Overview.html' },
                { title: 'Data Analytics', content: 'Historical data and analytics dashboard', url: 'HistoricalData.html' },
                { title: 'Finance Analytics', content: 'Financial reports and analytics', url: 'FinanceAnalytics.html' },
                { title: 'Articles', content: 'Knowledge base and article section', url: 'ArticleSection.html' },
                { title: 'Team Profile', content: 'Team member profiles and information', url: 'TeamProfile.html' }
            ];
            
            const filteredResults = searchableContent.filter(item => 
                item.title.toLowerCase().includes(searchTerm) || 
                item.content.toLowerCase().includes(searchTerm)
            );
            
            if (filteredResults.length > 0) {
                searchResults.innerHTML = filteredResults.map(item => `
                    <div class="search-result-item p-3 border-bottom" style="cursor: pointer; color: #333;" onclick="navigateToResult('${item.url}')">
                        <div class="fw-bold">${item.title}</div>
                        <div class="small text-secondary">${item.content}</div>
                    </div>
                `).join('');
                searchResults.style.display = 'block';
            } else {
                searchResults.innerHTML = '<div class="p-3 text-secondary">No results found</div>';
                searchResults.style.display = 'block';
            }
        }

        function navigateToResult(url) {
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('searchInput').value = '';
            
            if (url.startsWith('#')) {
                const element = document.querySelector(url);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            } else {
                window.location.href = url;
            }
        }

        document.addEventListener('click', function(event) {
            const searchContainer = document.querySelector('.search-container');
            if (!searchContainer.contains(event.target)) {
                document.getElementById('searchResults').style.display = 'none';
            }
        });

        function initDigitalClock(containerId) {
            const container = document.getElementById(containerId);
            
            function updateClock() {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                const timeString = `${hours}:${minutes}:${seconds}`;
                
                container.innerHTML = `<div class="digital-clock">${timeString}</div>`;
            }
            
            updateClock();
            setInterval(updateClock, 1000);
        }

        // Maintenance data
        const maintenanceData = [
            {
                id: 1,
                title: 'Angular System Update',
                date: '2025-08-08',
                endDate: '2025-08-09',
                description: 'Scheduled system update for Angular components. Will require downtime of approximately 2 hours.',
                priority: 'high',
                technician: 'John Smith',
                department: 'IT Infrastructure'
            },
            {
                id: 2,
                title: 'Angular Components Review',
                date: '2025-08-10',
                endDate: '2025-08-11',
                description: 'Review of Angular components for performance optimization and bug fixes.',
                priority: 'medium',
                technician: 'Maria Rodriguez',
                department: 'Development'
            },
            {
                id: 3,
                title: 'JS Framework Update',
                date: '2025-08-11',
                endDate: '2025-08-12',
                description: 'JavaScript framework updates and security patches. Critical for system security.',
                priority: 'high',
                technician: 'Alex Johnson',
                department: 'Security'
            },
            {
                id: 4,
                title: 'Vue Components Refactoring',
                date: '2025-08-11',
                endDate: '2025-08-13',
                description: 'Refactoring Vue.js components for better performance and code maintainability.',
                priority: 'medium',
                technician: 'Sarah Kim',
                department: 'Front-end'
            },
            {
                id: 5,
                title: 'Technical Meeting',
                date: '2025-08-13',
                endDate: '2025-08-13',
                description: 'Team meeting to discuss ongoing maintenance issues and future plans.',
                priority: 'low',
                technician: 'Team Lead',
                department: 'All Departments'
            },
            {
                id: 6,
                title: 'Client Call',
                date: '2025-08-14',
                endDate: '2025-08-15',
                description: 'Important call with clients to discuss maintenance window and potential impacts.',
                priority: 'medium',
                technician: 'Michael Brown',
                department: 'Customer Relations'
            },
            {
                id: 7,
                title: 'React Component Library Update',
                date: '2025-08-16',
                endDate: '2025-08-18',
                description: 'Major update to React component library with new features and improvements.',
                priority: 'high',
                technician: 'Jessica Williams',
                department: 'Development'
            },
            {
                id: 8,
                title: 'React Performance Optimization',
                date: '2025-08-17',
                endDate: '2025-08-19',
                description: 'Performance optimization for React components and state management.',
                priority: 'medium',
                technician: 'David Lee',
                department: 'Performance Team'
            }
        ];

        function populateMaintenanceItems() {
            const container = document.getElementById('maintenanceItems');
            
            // Get current date for comparison
            const today = new Date();
            
            // Sort by date
            const sortedMaintenance = [...maintenanceData].sort((a, b) => new Date(a.date) - new Date(b.date));
            
            // Filter to get only upcoming events (or today's events)
            const upcomingMaintenance = sortedMaintenance.filter(item => {
                const itemDate = new Date(item.date);
                return itemDate >= today;
            });
            
            // Take only the first 5 items
            const limitedMaintenance = upcomingMaintenance.slice(0, 5);
            
            container.innerHTML = limitedMaintenance.map(item => `
                <div class="maintenance-item">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <h5 class="text-light mb-0">${item.title}</h5>
                        <span class="maintenance-priority priority-${item.priority}">${item.priority.toUpperCase()}</span>
                    </div>
                    <div class="maintenance-date mb-2">
                        ${formatDateRange(item.date, item.endDate)} - ${item.department}
                    </div>
                    <p class="text-light-gray mb-2">${item.description}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-light-gray"><i class="fas fa-user me-2"></i>${item.technician}</span>
                        <button class="btn btn-sm btn-outline-primary" onclick="viewMaintenanceDetails(${item.id})">
                            Details
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function formatDateRange(startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            
            const options = { month: 'short', day: 'numeric', year: 'numeric' };
            
            if (startDate === endDate) {
                return start.toLocaleDateString('en-US', options);
            }
            
            return `${start.toLocaleDateString('en-US', options)} - ${end.toLocaleDateString('en-US', options)}`;
        }

        function viewMaintenanceDetails(id) {
            const maintenance = maintenanceData.find(item => item.id === id);
            if (maintenance) {
                alert(`
                    Maintenance Details:
                    Title: ${maintenance.title}
                    Date: ${formatDateRange(maintenance.date, maintenance.endDate)}
                    Priority: ${maintenance.priority}
                    Technician: ${maintenance.technician}
                    Department: ${maintenance.department}
                    Description: ${maintenance.description}
                `);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            initDigitalClock('clockContainer');
            populateMaintenanceItems();
            
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                initialDate: '2025-08-11',
                height: 'auto', // Let FullCalendar adjust to container
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth'
                },
                buttonText: {
                    today: 'TODAY'
                },
                themeSystem: 'bootstrap',
                dayMaxEvents: true,
                events: [
                    {
                        title: 'Angular Meetup',
                        start: '2025-08-08',
                        end: '2025-08-09',
                        classNames: ['angular-event']
                    },
                    {
                        title: 'Angular Meetup',
                        start: '2025-08-10',
                        end: '2025-08-11',
                        classNames: ['angular-event']
                    },
                    {
                        title: 'JS Conference',
                        start: '2025-08-11',
                        end: '2025-08-12',
                        classNames: ['js-event']
                    },
                    {
                        title: 'Vue Meetup',
                        start: '2025-08-11',
                        end: '2025-08-13',
                        classNames: ['vue-event']
                    },
                    {
                        title: 'Meeting',
                        start: '2025-08-13',
                        classNames: ['meeting-event']
                    },
                    {
                        title: 'Call',
                        start: '2025-08-14',
                        end: '2025-08-15',
                        classNames: ['call-event']
                    },
                    {
                        title: 'React Meetup',
                        start: '2025-08-16',
                        end: '2025-08-18',
                        classNames: ['react-event']
                    },
                    {
                        title: 'React Meetup',
                        start: '2025-08-17',
                        end: '2025-08-19',
                        classNames: ['react-event']
                    }
                ],
                eventClick: function(info) {
                    const title = info.event.title;
                    const start = info.event.start;
                    const end = info.event.end;
                    
                    // Find matching maintenance item
                    const matchingItem = maintenanceData.find(item => 
                        item.title.includes(title.split(' ')[0]) && 
                        new Date(item.date).toDateString() === start.toDateString()
                    );
                    
                    if (matchingItem) {
                        viewMaintenanceDetails(matchingItem.id);
                    }
                }
            });
            calendar.render();
        });

        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                closeSidebar();
            }
        });
    </script>
</body>
</html>
